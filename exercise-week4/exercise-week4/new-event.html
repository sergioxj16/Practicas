<html>

<head>
  <title>Exercise 3 | Add Event</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <script src="js/new-event.js" type="module"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
     <a class="navbar-brand" href="#">Events manager</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="new-event.html">New event</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <form action="#" class="mt-4" id="newEvent">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter title">
        <div class="invalid-feedback">Title is required and can only contain letters and spaces.</div>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date">
        <div class="invalid-feedback">Date is required.</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        <div class="invalid-feedback">Description is required.</div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (in â‚¬)</label>
        <input type="number" class="form-control" id="price" name="price" min="0.00" max="10000.00" step="0.01" />
        <div class="invalid-feedback">Price must be a positive number.</div>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" name="image">
        <div class="invalid-feedback">An image is required.</div>
      </div>
      <img src="" alt="" id="imgPreview" class="img-thumbnail mb-3 d-none">
      <div>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</body>

</html>
